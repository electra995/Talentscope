<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
<div class="container">
    <form action="{{ url_for('post_quiz', skill=skill, role=role) }}" method="POST" role="form">
        {% for quiz in quiz_per_skill %}
            <div class="question">
                <h2 id={{ quiz.id }}>{{ quiz.domanda }}</h2>
                {% for key, value in quiz.risposte.items() if key != 'Data' %}
                    <div class>
                        <input id={{ key }} type="radio" name={{ quiz.id }} value={{ key }}>
                        <label for={{ key }}>{{ value }}</label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <input type="submit" value="Submit"/>
    </form>
</div>
</body>
</html>
