<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valutazioni</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Domanda</th>
        <th>Risposta corretta</th>
        <th>Risposta data</th>
        <th>Corretta</th>
    </tr>
    {% for quiz in quiz_tot %}
        <tr>
            <td>{{ quiz.domanda }}</td>
            <td>{{ quiz.risposte['Esatta'] }}</td>
            <td>{{ quiz.risposte[quiz.risposte['Data']] }}</td>
            <td>{{ quiz.check_risposta() }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
